<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Amazing Retro Tic-Tac-Toe</h1>
  <p id="message"></p>
  <div class="unauthenticated">
    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Enter email here">
      <input type="password" name="credentials[password]" placeholder="Enter password here">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button type="submit">Sign Up</button>
    </form>

    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="Enter email here">
      <input type="password" name="credentials[password]" placeholder="Enter password here">
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="authenticated">
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>
    <button id="sign-out" type="submit">Sign Out</button>
    <br>
    <form id="game-display">
      <button id="start-game" type="submit">START A NEW GAME</button>
      <table id="board">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>


  </div>

</body>

</html>
