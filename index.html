<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Amazing Retro Tic-Tac-Toe</h1>
  <p id="message"></p>
  <div class="unauthenticated">
    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Enter email here">
      <input type="password" name="credentials[password]" placeholder="Enter password here">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button type="submit">Sign Up</button>
    </form>

    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="Enter email here">
      <input type="password" name="credentials[password]" placeholder="Enter password here">
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="authenticated">
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit">Change Password</button>
    </form>
    <button id="sign-out" type="submit">Sign Out</button>
    <br>

    <button id="start-game" type="submit">START A NEW GAME</button>

  </div>
  <!-- remember to put board back to authenticated div -->
  <p id="player-display"></p>
  <div class="board">
    <div class="row">
      <div id="0" class="box col-4" data-cell-index="0"></div>
      <div id="1" class="box col-4" data-cell-index="1"></div>
      <div id="2" class="box col-4" data-cell-index="2"></div>
      <div id="3" class="box col-4" data-cell-index="3"></div>
      <div id="4" class="box col-4" data-cell-index="4"></div>
      <div id="5" class="box col-4" data-cell-index="5"></div>
      <div id="6" class="box col-4" data-cell-index="6"></div>
      <div id="7" class="box col-4" data-cell-index="7"></div>
      <div id="8" class="box col-4" data-cell-index="8"></div>
    </div>
  </div>
</body>

</html>
