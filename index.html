<!DOCTYPE html>
<html>

<head>
  <title>retro tic-tac-toe - play tic-tac-toe online for free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Retro Tic-Tac-Toe</h1>
  <p class='copy-right'>Created by &copy;Han Ng</p>

  <p id="message"></p>
  <div class="unauthenticated">
    <form id="sign-up">
      <input type="text" name="credentials[email]" placeholder="Enter email here" required>
      <input type="password" name="credentials[password]" placeholder="Enter password here" required>
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password" required>
      <button type="submit">Sign Up</button>
    </form>

    <form id="sign-in">
      <input type="text" name="credentials[email]" placeholder="Enter email here" required>
      <input type="password" name="credentials[password]" placeholder="Enter password here" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="authenticated">
    <div class="navbar fixed-top navbar-dark bg-dark justify-content-end">
      <!-- <a class="navbar-brand">Tic-Tac-Toe</a> -->
      <form id="change-password" class="form-inline">
        <input class="form-control mr-sm-2" type="password" name="passwords[old]" placeholder="Old Password" required>
        <input class="form-control mr-sm-2" type="password" name="passwords[new]" placeholder="New Password" required>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Password</button>
      </form>
      <button id="sign-out" class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
    </div>

    </div> -->

    <button class="btn btn-success" id="start-game" type="submit">START A NEW GAME</button>
    <button class="btn btn-success" id="add-games" type="submit">SHOW TOTAL GAMES</button>
    <p id="player-display"></p>
    <div class="container" style="display:none">
      <div class="row">
        <div id="0" class="box col-4 atl-color" data-cell-index="0"></div>
        <div id="1" class="box col-4 col-lg-4 atl-color" data-cell-index="1"></div>
        <div id="2" class="box col-4 col-lg-4 atl-color" data-cell-index="2"></div>
        <div id="3" class="box col-4 col-lg-4 atl-color" data-cell-index="3"></div>
        <div id="4" class="box col-4 col-lg-4 atl-color" data-cell-index="4"></div>

    <div id="games-display"></div>
